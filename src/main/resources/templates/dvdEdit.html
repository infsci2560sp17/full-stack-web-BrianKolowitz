<html>
    <head>
        <title>Edit DVD</title>
    </head>
    <body>
        Edit DVD<br />
        <form data-th-action="@{/dvds/edit/{id}(id=${dvd.id})}" data-th-object="${dvd}" data-th-method="put" role="form">
            Id: <span data-th-utext="${dvd.id}" /><br />
            Title: <input type="text" name="title" data-th-value="${dvd.title}" /><br />
            Workout Type:<br />
            <div data-th-each="elem: ${T(edu.infsci2560.models.Dvd.WorkoutType).values()}">
                <input type="radio" 
                       data-th-name="workoutType" 
                       data-th-value="${elem.name()}" 
                       data-th-checked="${elem} eq ${T(edu.infsci2560.models.Dvd.WorkoutType).valueOf(dvd.workoutType)}">
                    <span data-th-utext="${elem.name()}" />
                </input>
            </div>
            <input type="submit" value="Update Workout"/><br />
        </form>
                
        <br />
        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>DVD Id</th>
                    <th>Customer Id</th>
                    <th>stars</th>
                </tr>                
                <tr data-th-each="rating : ${ratings}">
                    <td data-th-text="${rating.ratingPk.dvdId}"></td>
                    <td data-th-text="${rating.ratingPk.customerId}"></td>
                    <td data-th-text="${rating.stars}"></td>
                </tr>
            </table>
        </div>
        
    </body>
</html>
